toss.payments.enabled=true
toss.payments.client_key=${CLIENT_KEY}
toss.payments.client_secret=${SECRET_KEY}
toss.payments.success_url="http://localhost:8080/api/v1/payments/toss/success"
toss.payments.fail_url="http://localhost:8080/api/v1/payments/toss/fail"
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true