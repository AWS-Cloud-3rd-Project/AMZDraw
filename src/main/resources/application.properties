
spring.security.oauth2.client.registration.cognito.clientId=${Amazon Cognito AppClient-Id}
spring.security.oauth2.client.registration.cognito.clientSecret=${Amazon Cognito AppClient-Secret}
spring.security.oauth2.client.registration.cognito.scope=openid, email, phone
spring.security.oauth2.client.registration.cognito.redirect-uri=${Callback URL}
spring.security.oauth2.client.registration.cognito.clientName=${Amazon Congnito AppClientClient}
spring.security.oauth2.client.registration.cognito.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.cognito.issueUri=https://cognito-idp.ap-northeast-2.amazonaws.com/${Amazon Cognito UserPool-Id}
spring.security.oauth2.client.provider.cognito.authorization-uri=${Amazon Cognito Domain}/oauth2/authorize
spring.security.oauth2.client.provider.cognito.token-uri=${Amazon Cognito Domain}/oauth2/token
spring.security.oauth2.client.provider.cognito.jwk-set-uri=https://cognito-idp.ap-northeast-2.amazonaws.com/${Amazon Cognito UserPool-Id}/.well-known/jwks.json
spring.security.oauth2.client.provider.cognito.user-name-attribute= cognito:username