<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logined</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        h3, p {

        .navbar{

        }

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                    <a class="nav-link active" href="/" aria-current="page">Home</a>
                </li>

            </ul>
        </div>
    </div>

<section class="my-5" style="margin-top: 100px">

                    <h4 class="alert-heading">User's Email</h4>

                    <p class="mb-0" id="email" th:text="${email}"></p>

                <hr class="my-4" style="background-color: black">

                <form method="get" action="/">
                    <button class="btn btn-primary btn-lg" type="submit">home</button>

</script>
